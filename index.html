<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe Poster</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .poster {
      background: #fff; 
      color: #333;
      width: 100%;
      max-width: 420px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      overflow: hidden;
      text-align: center;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .badge {
      display: inline-block;
      font-size: 0.9rem;
      font-weight: 600;
      background:  red;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      margin-bottom: 16px;
    }

    .title {
      font-family: 'Poppins', sans-serif;
      font-size: clamp(1.6rem, 5vw, 2.2rem);
      font-weight: 800;
      margin-bottom: 12px;
      color: #111;
      text-align: center;
    }

    .subtext {
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      margin-bottom: 20px;
      line-height: 1.5;
      text-align: center;
    }

    .avatar {
      width: clamp(100px, 30vw, 160px);
      height: clamp(100px, 30vw, 160px);
      margin-bottom: 20px;
      border-radius: 50%;
      border: 4px solid #ff5a5f;
      background: url('pic1.jpg') center/cover no-repeat;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: clamp(10px, 2vw, 14px) clamp(16px, 4vw, 24px);
      background: #ff0000;
      color: #fff;
      font-weight: 700;
      font-size: clamp(1rem, 3vw, 1.1rem);
      border-radius: 8px;
      text-decoration: none;
      margin-bottom: 16px;
      transition: background 0.2s ease;
    }

    .cta:hover { background: #cc0000; }

    .yt {
      width: clamp(20px, 6vw, 24px);
      height: clamp(20px, 6vw, 24px);
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="98" height="69" viewBox="0 0 98 69" fill="none"><rect width="98" height="69" rx="14" fill="white"/><path d="M64.4 34.5L39.2 49.3V19.7L64.4 34.5Z" fill="%23FF0000"/></svg>') center/contain no-repeat;
    }

    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .row a {
      font-size: clamp(0.8rem, 2vw, 0.9rem);
      color: #ff5a5f;
      text-decoration: none;
      font-weight: 600;
      border: 1px solid #ff5a5f;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .row a:hover { background: #ff5a5f; color: #fff; }

    @media (max-width: 600px) {
      body { padding: 10px; }
      .poster { padding: 16px; }
      .avatar { margin-bottom: 16px; }
    }
  </style>
</head>
<body>
  <div class="poster">
     <span class="badge">New Beginning ❕</span>
    <h1 class="title">SUBSCRIBE NOW ⭐</h1>
    <p class="subtext">Learn <strong>HTML</strong>, <strong>CSS</strong>, <strong>JavaScript</strong> & <strong>React</strong> with easy tutorials. Don’t miss the next upload!</p>
    <div class="avatar"></div>
    <a class="cta" href="https://www.youtube.com/@MaheshDevNotes" target="_blank">
      <span class="yt"></span> SUBSCRIBE
    </a>
    <div class="row">
      <a href="https://www.youtube.com/@MaheshDevNotes" target="_blank">https://www.youtube.com/@MaheshDevNotes</a>
      <a href="#" onclick="navigator.clipboard.writeText('https://www.youtube.com/@MaheshDevNotes'); this.textContent='Link Copied!'; return false;">Copy Link</a>
    </div>
  </div>
</body>
</html>
